<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<style>
    .ui-jqgrid tr.jqgrow td {
        white-space: normal !important;
        height: auto;
        vertical-align: text-top;
        padding-top: 2px;
    }
</style>
<div class="wrapper">
    <!--引入页面头-->
    <div th:replace="admin/header::header-nav"></div>
    <!--引入工具栏-->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>

    <!--内容展示区-->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid"></div>
        </div>

        <!--Main content-->
        <div class="content">
            <div class="card card-primary card-outline">
                <div class="card-header">
                    <h3 class="card-title">在线工具</h3>
                </div>
                <div class="card-body">
                    <div class="grid-btn">
                        <button class="btn btn-info" onclick="toolAdd()">
                            <i class="fa fa-plus">新增</i>
                        </button>
                        <button class="btn btn-info" onclick="toolEdit()">
                            <i class="fa fa-pencil-square-o">修改</i>
                        </button>
                        <button class="btn btn-danger" onclick="toolDelete()">
                            <i class="fa fa-trash-o">删除</i>
                        </button>
                    </div>
                    <!--jqGrid-->
                    <table id="jqGrid" class="table table-bordered"></table>
                    <div id="jqGridPager"></div>
                </div>
            </div>
        </div>

        <!--模态框-->
        <div class="content">
            <div class="modal fade" id="toolModal" tabindex="-1" role="dialog" aria-labelledby="toolModalLable">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h6 class="modal-title" id="toolModalLable">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="toolForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none">错误信息展示栏</div>
                                </div>
                                <input type="hidden" class="form-control" id="toolId" name="toolId">
                                <div class="form-group">
                                    <label for="toolName" class="control-label">工具名称：</label>
                                    <input type="text" class="form-control" id="toolName" name="toolName" placeholder="请输入工具名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="toolUrl" class="control-label">工具链接：</label>
                                    <input type="url" class="form-control" id="toolUrl" name="toolUrl" placeholder="请输入工具链接" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="toolDescription" class="control-label">工具描述</label>
                                    <input type="text" class="form-control" id="toolDescription" name="toolDescription" placeholder="请输入工具描述" required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--引入脚部-->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/jquery.jqGrid.min.js}"></script>
<script th:src="@{/admin/plugins/jqgrid-5.3.0/grid.locale-cn.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/tool.js}"></script>
</body>
</html>
